<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bk-img">
    <section>
        <div class="container">
            <div class="row x1">
                <div class="col-md-12 pad-text">
                    <h2>GitFetch - Profile Finder for GitHub</h2>
                    <p>Check out the repos, followers and more, just by entering a username!</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Profile Username</label>
                            <input type="text" id="search" class="form-control main__input" placeholder="Username">
                            <a href="" class="btn btn-search btn-primary searchButton">Search</a>
                        </div>
                    </form>
                    <div class="main__profile-container">
                        <div class="main__profile">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="main__profile-name main__profile-key"> </p>
                                    <p class="main__profile-username main__profile-key"> </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="main__profile-repos main__profile-key"> </p>
                                    <p class="main__profile-url main__profile-key"> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
